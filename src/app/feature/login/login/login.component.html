<div class="column">
  <h2 class="ui teal image header">
    <div class="content">
      Log-in to your account
    </div>
  </h2>


  <div class="ui card">
    {{mode}}
    <hr>
    {{credentials | json}}
  </div>

  <form class="ui large form" #myForm="ngForm">

    <h3>{{ (mode === 'login') ? 'Login' :'Register' }}</h3>

    <div class="ui stacked segment">
      <div class="field">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="email"
                      placeholder="E-mail address"
                      [(ngModel)]="credentials.email"
                      required pattern="^[a-z]{2,}@secib.be"
                      >
        </div>
      </div>

      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input [type]="type" name="password" placeholder="Password"  [(ngModel)]="credentials.password" required>
        </div>
      </div>
      <a (mousedown)=" type = 'text' " (mouseup)="  type = 'password' ">Show Password</a>

      <br><br>
        <app-login-register  *ngIf=" mode === 'register' && credentials.password "></app-login-register>
      <br>

      <button
        [disabled]="myForm.invalid"
        class="ui fluid large teal submit button"
        (click)="(mode === 'login') ? login() : register()  ">
        {{ (mode === 'login') ? 'Login' :'Register' }}
      </button>

    </div>

  </form>

  <div class="ui message" *ngIf=" mode === 'login' ">
    New to us? <a  (click)="mode = 'register' ">Sign Up</a>
  </div>

  <div class="ui message"  *ngIf=" mode === 'register' ">
    Allready In? <a  (click)="mode = 'login' ">Login</a>
  </div>

</div>
